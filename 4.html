<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teratail Student</title>
  <link rel="stylesheet" href="https//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="hoge.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
    <div class="container">
    <div class="row">
    <h1>Help Me !! (投稿ページ)</h1>
    <p>何を作りたい？</p><br>

<table>
<tr>
<td>作りたい物のカテゴリ</td>
<td>
    <select name="category" class="selectpicker">
        <option value="game">ゲーム</option>
        <option value="BBS">掲示板</option>
        <option value="SNS">SNS</option>
        <option value="other">その他</option>
    </select>
</td>
<tr>
<td>タイトル</td><td><input type="text" name="name" size="50"></td>
<tr>
<td>依頼内容</td><td><TEXTAREA cols="100" rows="10" wrap="soft"></TEXTAREA><td>
</tr>
<tr>
<td>学び方</td>
<td><select name="interaction_way">
    <option value="skype">skype</option>
    <option value="meeting">直接会って</option>
    <option value="mail">メール</option></td>
<tr>
</table>
<BUTTON type="submit">送信</BUTTON>
</body>
</html>

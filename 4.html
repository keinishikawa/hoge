<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teratail Student</title>
  <link rel="stylesheet" href="https//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="hoge.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body class="help">
    <div class="container">
    <div class="row">
    <h1>Help Me !!</h1>
    <h3>どんなものを作りたいか投稿しよう！</h3><br>

<table>
<tr>
<td>カテゴリ　</td>
<td>
    <select name="category" class="selectpicker">
        <option value="game">ゲーム</option>
        <option value="BBS">掲示板</option>
        <option value="SNS">SNS</option>
        <option value="other">その他</option>
    </select>
</td>
<tr>
<td>タイトル</td><td><input type="text" name="name" size="50"></td>
<tr>
<td>依頼内容</td><td><TEXTAREA cols="100" rows="10" wrap="soft"></TEXTAREA><td>
</tr>
<tr>
<td>学び方</td>
<td><select name="interaction_way">
    <option value="skype">skype</option>
    <option value="meeting">直接会って</option>
    <option value="mail">メール</option></td>
<tr>
  <td></td>
  <td>
    <BUTTON type="submit" class="btn btn-success" style="float:right">投稿する</BUTTON>
</td>
</table>
<p>
  <p/>

</body>
</html>
